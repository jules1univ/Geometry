name: JUnit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Compile sources
        run: |
          mkdir -p out
          javac \
            -d out \
            $(find src -name "*.java")

      - name: Compile tests
        run: |
          javac \
            -cp "out:lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar" \
            -d out \
            $(find test -name "*.java")

      - name: Run JUnit tests
        run: |
          TEST_CLASSES=$(find out -name "*Test.class" \
            | sed 's|out/||' \
            | sed 's|/|.|g' \
            | sed 's|.class$||')

          java \
            -cp "out:lib/junit-4.13.2.jar:lib/hamcrest-core-1.3.jar" \
            org.junit.runner.JUnitCore $TEST_CLASSES